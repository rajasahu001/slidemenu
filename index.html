<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <span class="open-slide">
            <a href="#" onclick="openSlideMenu()">
             
                <svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="#FF8C00" stroke-width="5"/>
                        <path d="M0,14 30,14" stroke="##FFFAFA" stroke-width="5"/>
                        <path d="M0,23 30,23" stroke="#008000" stroke-width="5"/>
                </svg>
    
           
            </a>
        </span>
        <ul class="navbar-nav">
            <li> <a href="#">Home</a></li>
            <li> <a href="#">About</a></li>
            <li> <a href="#">services</a></li>
            <li> <a href="#">contact</a></li>
        </ul>
    </nav>

    <div id="side-menu" class="side-nav">
        <a herf="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">contact</a>
    </div>
    <div id="main">
        <h1>Responsive side menu</h1>
        <h2>Raja</h2>
    </div>
    <script>
        
        function openSlideMenu(){
            document.getElementById('side-menu').style.width='250px' ;
            document.getElementById('main').style.marginLeft= '250px' ;

        }

        function closeSlideMenu(){
            document.getElementById('side-menu').style.width='0' ;
            document.getElementById('main').style.marginLeft= '0' ;

        }
    
    </script>
    
</body>
</html>
